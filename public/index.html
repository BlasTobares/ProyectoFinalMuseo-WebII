<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo de Nueva York</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Museo Metropolitano de Nueva York</h1>
      </header>


    <fieldset>
    <div class="container">
        <div id="buscador">
            <form action="" method="post">
                <div class="input">
                    <label for="departamento">Departamento:</label>
                    <select name="departamento" id="departamento"></select>
                </div>
                <div class="input">
                    <label for="departamento">Palabra clave:</label>
                    <input type="text" name="keyword" id="keyword">
                </div>
                <div class="input">
                    <label for="localizacion">Localizacion:</label>
                    <select name="localizacion" id="localizacion">
                    <option value="" selected>Seleccione una localizacion</option>
                    <option value="Europe">Europa</option>
                    <option value="China">China</option>
                    <option value="France">Francia</option>
                    <option value="Paris">Paris</option>
                    <option value="New York">Nueva York</option>
                </select>
                </div>
                <button id="buscar">Buscar</button>
            </form>
        </div>
    </fieldset>

    <div class ="container2">
        <div id="grilla">
            
        </div>
    </div>
                <!-- PaginaciÃ³n -->
            <div class="pagination">
                <button id="anterior">Anterior</button>
                <button id="siguiente">Siguiente</button>
            </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-images"></div>
        </div>
    </div>
</body>
</html>
